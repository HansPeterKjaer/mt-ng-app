
<div *ngIf="exercise" class="flex-main mt-panel-item"> 
	<div class="row flex-content">
		<div class="col-12">
			<h1 class="margin-sm">Øvelse: {{exercise.name}}</h1>
			<div class="exercise" attr.data-index="{{exercise.id}}" attr.data-name="{{exercise.name}">
				<div class="row small-gutters">
					<div class="col-8">
						<div class="exercise__imageviewer imageviewer">
							<div class="imageviewer__images">
								<img 
									*ngFor="let img of exercise.images; let index=index;" 
									[ngClass]="{current: (index == currentIndex)}"
									class="imageviewer__image" src="/mtassets/exercise-images/{{img.name}}" />
							</div>
							<div class="imageviewer__controls">
								<button [hidden]="isPlaying" (click)="play()" class="imageviewer__btn btn-play btn">
									<img src="assets/play-btn.svg">
									<span class="sr-only">afspil øvelse</span>
								</button>
								<button [hidden]="!isPlaying" (click)="pause()" class="imageviewer__btn btn-pause btn">
									<img src="assets/pause-btn.svg">
									<span class="sr-only">pause afspilning</span>
								</button>
								<!--button (click)="stop()" class="imageviewer__btn btn-stop btn">
									<img src="assets/stop-btn.svg">
									<span class="sr-only">stop afspilning</span>
								</button-->
								<button (click)="prev()" class="imageviewer__btn btn-prev btn">
									<img src="assets/prev-btn.svg">
									<span class="sr-only">forrige billede</span>
								</button>
								<button (click)="next()" class="imageviewer__btn btn-next btn">
									<img src="assets/next-btn.svg">
									<span class="sr-only">næste billede</span>
								</button>  
							</div>
						</div>
					</div>
					<div class="col-4">
						<timer></timer>
						<exercise-thumbnail (click)="selectExercise(nextExercise)" [exercise]="nextExercise"></exercise-thumbnail>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<ul class="hidden-sm-up nav nav-tabs">
							<li class="nav-item">
								<a (click)="activeTab = 0" [ngClass]="{'active': activeTab == 0}" class="nav-link" href="javascript:void(0)">Øvelsesbeskrivelse</a>
							</li>
							<li class="nav-item">
								<a (click)="activeTab = 1" [ngClass]="{'active': activeTab == 1}" class="nav-link" href="javascript:void(0)">Program</a>
							</li>
						</ul>	
						<div [ngClass]="{'d-none' : activeTab != 0}" class="exercise__textwrapper exercise__description">
							<div class="exercise__description" [innerHTML]="exercise.description"></div>
						</div>
						<div [ngClass]="{'d-none' : activeTab != 1}" class="exercise__textwrapper hidden-sm-up exercise__workoutdescription">
							<div [innerHTML]="workout.protocol.descr" ></div>  
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
