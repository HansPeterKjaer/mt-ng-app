<div class="timer">
	<div class="timer__progress">
		<span [hidden]="initialState" class="timer__progress__count">{{seconds | minuteSeconds}}</span>
		<svg class="timer__progress__circle" width="70" height="70" viewBox="0 0 70 70">
			<circle class="c1" r="30" cx="35" cy="35" />
			<circle class="c2" r="30" cx="35" cy="35" [ngStyle]="{'animation-delay.s': animationDelay}" />
		</svg>

		<button class="timer__start-btn timer__button--transparent" [hidden]="!initialState" (click)="start()" >
			<div>
				<svg class="" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="Layer_1"
					 version="1.1" viewBox="0 0 512 512" xml:space="preserve">
					<path class="path1" d="M405.2,232.9L126.8,67.2c-3.4-2-6.9-3.2-10.9-3.2c-10.9,0-19.8,9-19.8,20H96v344h0.1c0,11,8.9,20,19.8,20  c4.1,0,7.5-1.4,11.2-3.4l278.1-165.5c6.6-5.5,10.8-13.8,10.8-23.1C416,246.7,411.8,238.5,405.2,232.9z"/>
				</svg>
			</div>
		</button>
	</div>
	<div class="timer__button-row clearfix">
		<button [hidden]="started" (click)="start()" class="timer__button timer__button--transparent">Start</button>
		<button [hidden]="!started" (click)="pause()" class="timer__button timer__button--transparent">Pause</button>
		<button (click)="stop()" class="timer__button timer__button--transparent">Reset</button>
	</div>
</div>
