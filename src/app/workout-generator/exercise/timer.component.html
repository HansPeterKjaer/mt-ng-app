<div class="timer">
	<div class="timer__progress">
		<span class="timer__progress__count">{{seconds | minuteSeconds}}</span>
		<svg class="timer__progress__circle" width="70" height="70" viewBox="0 0 70 70">
			<circle class="c1" r="30" cx="35" cy="35" />
			<circle class="c2" r="30" cx="35" cy="35" [ngStyle]="{'animation-delay.s': animationDelay}" />
		</svg>
	</div>
	<button (click)="start()">Start</button>
		<button (click)="stop()">Reset</button>
</div>
